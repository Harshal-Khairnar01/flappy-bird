<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapy Bird Game</title>
    <link rel="stylesheet" href="/flapygame.css">
</head>

<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird">
            <img src="/bird.png" alt="bird">
        </div>
        <div id="shwscr">Score : 0</div>
        <div id="head">
            By Harshal
            <img src="/Flappy_Logo.png" alt="">
        </div>
    </div>

    <div id="result">
        <div id="go"><img src="/gameover.png" alt="Game Over"></div>
        <div id="scr">Score</div>
        <button id="btn" onclick="location.reload()"><img src="/tryagain.png" alt=""></button>
    </div>

    <script src="/flapygame.js">
    </script>
</body>

</html>
